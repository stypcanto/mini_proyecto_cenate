# ===============================
# üåê CONFIGURACI√ìN NGINX - CENATE
# ===============================

server {
    listen 80;
    server_name localhost;

    # ====================================
    # üß± FRONTEND (React / CRA build)
    # ====================================
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;  # ‚úÖ Mantiene rutas SPA (React)
    }

  # ====================================
  # üîå BACKEND (Spring Boot API)
  # ====================================
  location /api/ {
      proxy_pass http://cenate-backend:8080;  # ‚úÖ sin repetir /api
      proxy_http_version 1.1;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection keep-alive;
      proxy_cache_bypass $http_upgrade;
  }

    # ====================================
    # üß∞ LOGS (opcional)
    # ====================================
    access_log /var/log/nginx/cenate_access.log;
    error_log  /var/log/nginx/cenate_error.log;

    # ====================================
    # üîí HEADERS DE SEGURIDAD Y PERFORMANCE
    # ====================================
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Cache-Control "public, max-age=31536000, immutable";

    # Activar compresi√≥n gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss image/svg+xml;
}