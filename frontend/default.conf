server {
    listen 80;
    server_name localhost;

    # üß± FRONTEND (React / Vite build)
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;  # Mant√©n esto para apps SPA
    }

    # üîå BACKEND (Spring Boot API)
    location /api {
        proxy_pass http://cenate-backend:8080;  # ‚ùó OJO: sin /api/ al final
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection keep-alive;
        proxy_cache_bypass $http_upgrade;
    }

    # ‚öôÔ∏è (Opcional) logs m√°s claros
    access_log /var/log/nginx/cenate_access.log;
    error_log /var/log/nginx/cenate_error.log;
}
