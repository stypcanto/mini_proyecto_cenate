server {
    listen 80;

    server_name localhost;

    # 🧱 FRONTEND (React / Vite build)
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;  # <--- importante: busca archivos o redirige a React
    }

    # 🔌 BACKEND (Spring Boot API)
    location /api/ {
        proxy_pass http://cenate-backend:8080/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # ⚙️ (Opcional) logs más claros
    access_log /var/log/nginx/cenate_access.log;
    error_log /var/log/nginx/cenate_error.log;
}