# ============================================================
# CONFIGURACIN GENERAL
# ============================================================
spring.application.name=CenateApplication
server.port=8080
server.address=0.0.0.0

# ============================================================
# SPRING BOOT DEVTOOLS ( MODO DESARROLLO)
# ============================================================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.additional-paths=src/main/java
spring.devtools.restart.exclude=static/**,public/**,templates/**

# ============================================================
# CONEXIN A POSTGRESQL
# ============================================================
# IMPORTANTE: Configurar variables de entorno en produccion
# Ver: spec/008_plan_seguridad_auth.md para detalles
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ============================================================
# HIKARI - POOL DE CONEXIONES
# ============================================================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.keepalive-time=300000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.pool-name=CenateHikariCP
spring.datasource.hikari.auto-commit=true

# ============================================================
# JPA / HIBERNATE
# ============================================================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.open-in-view=false

# ============================================================
# LOGGING
# ============================================================
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
server.error.include-stacktrace=never
server.error.include-message=always

# ============================================================
# JWT CONFIG
# ============================================================
# IMPORTANTE: JWT_SECRET debe tener minimo 32 caracteres
jwt.secret=${JWT_SECRET}
jwt.expiration=7200000

# ============================================================
# CORS - PRODUCCIN Y DESARROLLO
# ============================================================
cors.allowed-origins=http://localhost:3000,http://127.0.0.1:3000,http://localhost,http://localhost:80,http://10.0.89.13,http://10.0.89.13:80,http://10.0.89.13:3000,http://10.0.89.239,http://10.0.89.239:80,http://10.0.89.239:3000
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed-headers=*
cors.allow-credentials=true
cors.max-age=3600

# ============================================================
# ACTUATOR
# ============================================================
management.endpoints.web.exposure.include=health,info,mappings
management.endpoint.health.show-details=when-authorized

# ============================================================
# SWAGGER / OPENAPI
# ============================================================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs
# -- Config adicional para IGU-SWAGGER
springdoc.swagger-ui.config-url=/api-docs/swagger-config
springdoc.swagger-ui.url=/api-docs


# ============================================================
# JACKSON (Fechas y Zona Horaria)
# ============================================================
spring.jackson.time-zone=America/Lima
spring.jackson.serialization.write-dates-as-timestamps=false

# ============================================================
# MULTIPART FILE UPLOAD - CONFIGURACIN DE ARCHIVOS
# ============================================================
# Tama帽o m谩ximo por archivo: 5MB
spring.servlet.multipart.max-file-size=5MB
# Tama帽o m谩ximo total de la petici贸n: 10MB
spring.servlet.multipart.max-request-size=10MB
# Habilitar multipart
spring.servlet.multipart.enabled=true

# ============================================================
# CONFIGURACIN DE FOTOS DE PERFIL
# ============================================================
# Directorio donde se almacenan las fotos de perfil
app.upload.foto.dir=/app/uploads/fotos
# URL base para acceder a las fotos
app.upload.foto.url=/api/personal/foto

