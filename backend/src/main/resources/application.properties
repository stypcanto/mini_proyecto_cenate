# ============================================================
# ? CONFIGURACIÓN GENERAL
# ============================================================
spring.application.name=CenateApplication
server.port=8080
server.address=0.0.0.0

# ============================================================
# ?? CONEXIÓN A POSTGRESQL
# ============================================================
spring.datasource.url=jdbc:postgresql://10.0.89.13:5432/maestro_cenate
spring.datasource.username=postgres
spring.datasource.password=Essalud2025
spring.datasource.driver-class-name=org.postgresql.Driver

# ============================================================
# ?? HIKARI - POOL DE CONEXIONES
# ============================================================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.keepalive-time=300000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.pool-name=CenateHikariCP
spring.datasource.hikari.auto-commit=true

# ============================================================
# ? JPA / HIBERNATE
# ============================================================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=true
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.open-in-view=false

# ============================================================
# ? LOGGING
# ============================================================
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
server.error.include-stacktrace=never
server.error.include-message=always

# ============================================================
# ? JWT CONFIG
# ============================================================
jwt.secret.key=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
jwt.expiration=86400000

# ============================================================
# ? CORS (FRONTEND PERMITIDO)
# ============================================================
cors.allowed-origins=http://localhost:5173,http://10.0.89.239:5173,http://127.0.0.1:5173
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# ============================================================
# ? ACTUATOR (Monitoreo y Rutas)
# ============================================================
management.endpoints.web.exposure.include=health,info,mappings
management.endpoint.health.show-details=always

# ============================================================
# ? SWAGGER / OPENAPI
# ============================================================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs

# ============================================================
# ? JACKSON (Fechas y Zona Horaria)
# ============================================================
spring.jackson.time-zone=America/Lima
spring.jackson.serialization.write-dates-as-timestamps=false