/*
 * ================================================================
 * üåê CENATE BACKEND - SPRING BOOT (Gradle)
 * Compatible con Java 17, Spring Boot 3.5.6 y PostgreSQL
 * ================================================================
 */

plugins {
    id 'java'
    id 'eclipse'
    id 'org.springframework.boot' version '3.5.6'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.styp.cenate'
version = '1.34.0'
description = 'CENATE API - Sistema de Gesti√≥n v1.34.0 (Solicitudes de Bolsa v1.6.0 + Estados Gesti√≥n Citas v1.33.0 + Tele-ECG v1.24.0)'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

// ü§ñ Excluir m√≥dulo Spring AI (no borrar - chatbot deshabilitado por defecto)
sourceSets {
    main {
        java {
            exclude 'com/styp/cenate/ai/**'
            exclude 'com/styp/cenate/api/chatbot/TrazabilidadTools.java'
            exclude 'com/styp/cenate/service/chatbot/ChatbotTrazabilidadService.java'
        }
    }
}

repositories {
    mavenCentral()
    maven { url 'https://repo.spring.io/milestone' }
    maven { url 'https://repo.spring.io/snapshot' }
}

/* ================================================================
   ü§ñ SPRING AI - BOM (v1.70.0 Chatbot Trazabilidad)
   ================================================================ */
dependencyManagement {
    imports {
        mavenBom "org.springframework.ai:spring-ai-bom:1.0.0"
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

/* ================================================================
   üì¶ DEPENDENCIAS
   ================================================================ */
dependencies {
    // üîπ SPRING BOOT STARTERS
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-security'

    // üîπ DEVTOOLS (üöÄ recarga autom√°tica en desarrollo)
    developmentOnly 'org.springframework.boot:spring-boot-devtools'

    // üîπ ACTUATOR (para healthcheck y monitoreo Docker)
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
     // Micrometer + Prometheus 
    implementation 'io.micrometer:micrometer-registry-prometheus'

    // üîπ EMAIL (para notificaciones)
    implementation 'org.springframework.boot:spring-boot-starter-mail'

    // üîπ AOP (para MBAC Permission Aspect)
    implementation 'org.springframework.boot:spring-boot-starter-aop'

    // üîπ CACH√â (JCache + Ehcache para v1.37.3 Performance Optimization)
    implementation 'org.springframework.boot:spring-boot-starter-cache'
    implementation 'javax.cache:cache-api:1.1.1'
    implementation 'org.ehcache:ehcache:3.10.8'

    // üîπ BASE DE DATOS
    runtimeOnly 'org.postgresql:postgresql'

    // üîπ JWT (Autenticaci√≥n segura)
    implementation 'io.jsonwebtoken:jjwt-api:0.11.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.5'

    // üîπ SWAGGER / OPENAPI
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.7.0'

    // üîπ MODEL MAPPER
    implementation 'org.modelmapper:modelmapper:3.2.0'

    // üîπ UTILIDADES COMUNES
    implementation 'org.apache.commons:commons-lang3:3.14.0'
    implementation 'commons-io:commons-io:2.15.1'

    // Archivos Excel
    implementation 'org.apache.poi:poi-ooxml:5.2.5'

    // üîπ HIBERNATE CACHE (Caffeine) - v1.37.3 Performance Optimization
    implementation 'org.hibernate.orm:hibernate-jcache:6.6.4.Final'
    implementation 'javax.cache:cache-api:1.1.1'
    implementation 'com.github.ben-manes.caffeine:caffeine:3.1.8'
    implementation 'com.github.ben-manes.caffeine:jcache:3.1.8'
    
    // NOTE: additional_data stored as TEXT (no hibernate-types required)
    
    

    // ============================================================
    // ‚úÖ LOMBOK (activado correctamente)
    // ============================================================
    compileOnly 'org.projectlombok:lombok:1.18.34'
    annotationProcessor 'org.projectlombok:lombok:1.18.34'
    testCompileOnly 'org.projectlombok:lombok:1.18.34'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.34'

    // ü§ñ SPRING AI - Chatbot Trazabilidad (v1.70.0)
    // Nota: en Spring AI 1.0.0 GA el starter de Anthropic se llama spring-ai-starter-model-anthropic
    implementation 'org.springframework.ai:spring-ai-starter-model-anthropic:1.0.0'

    // üîπ TESTING
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

/* ================================================================
   ‚öôÔ∏è CONFIGURACI√ìN DE SPRING BOOT
   ================================================================ */
springBoot {
    mainClass = 'com.styp.cenate.CenateApplication'

}

/* ================================================================
   üß© CONFIGURACI√ìN DE EMPAQUETADO (bootJar)
   ================================================================ */
bootJar {
    enabled = true
    archiveFileName = 'cenate-0.0.1-SNAPSHOT.jar'
    exclude("**/com/styp/cenate/api/admin/PermisoActivoViewServiceImpl.class")
}

/* ================================================================
   üß± CONFIGURACI√ìN DEL JAR SECUNDARIO
   ================================================================ */
jar {
    enabled = false
}

/* ================================================================
   üß± TAREAS PERSONALIZADAS Y COMPILACI√ìN
   ================================================================ */
tasks.named('test') {
    useJUnitPlatform()
}

tasks.register('cleanBuild') {
    dependsOn 'clean', 'build'
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
    options.compilerArgs += ['-parameters']
}

tasks.withType(Test).configureEach {
    systemProperty "spring.profiles.active", "test"
    testLogging {
        events "passed", "skipped", "failed"
    }
}

/* ================================================================
   ‚úÖ OPTIMIZACI√ìN PARA ENTORNOS DOCKER / CI
   ================================================================ */
tasks.withType(org.springframework.boot.gradle.tasks.bundling.BootJar) {
    launchScript()
}


task runGenerateHash(type: JavaExec) {
    group = 'utility'
    description = 'Genera hash BCrypt para contrase√±as'
    classpath = sourceSets.main.runtimeClasspath
    mainClass.set('com.styp.cenate.utils.GenerarHash')
}





// =================== Javadoc ===================
tasks.withType(Javadoc).configureEach {
    options.encoding = 'UTF-8'
    options.charSet = 'UTF-8'
    options.memberLevel = JavadocMemberLevel.PROTECTED   // PUBLIC/PROTECTED/PACKAGE/PRIVATE
    options.author = true
    options.version = true
    options.links("https://docs.oracle.com/en/java/javase/17/docs/api/") // Enlaza a API Java 17

    // Evita warnings ruidosos (opcional)
    options.addBooleanOption('Xdoclint:none', true)

    // Excluir paquetes de infraestructura si no quieres documentarlos
    exclude('**/config/**', '**/security/**', '**/dto/internal/**')
}

// Carpeta de salida m√°s ‚Äúpredecible‚Äù
tasks.javadoc {
    destinationDir = file("$buildDir/docs/javadoc")
}

