plugins {
    id 'java'
    id 'org.springframework.boot' version '3.5.6'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'styp.com'
version = '0.0.1-SNAPSHOT'
description = 'CENATE API - Sistema de GestiÃ³n'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

dependencies {
    /* ==========================
       ðŸ”¹ SPRING BOOT STARTERS
       ========================== */
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-security'

    /* ==========================
       ðŸ”¹ DATABASE
       ========================== */
    runtimeOnly 'org.postgresql:postgresql'

    /* ==========================
       ðŸ”¹ JPA / HIBERNATE / JAKARTA
       ========================== */
    implementation 'jakarta.persistence:jakarta.persistence-api:3.1.0'
    implementation 'org.hibernate.orm:hibernate-core:6.5.2.Final'

    /* ==========================
       ðŸ”¹ JWT (JSON Web Tokens)
       ========================== */
    implementation 'io.jsonwebtoken:jjwt-api:0.12.3'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.12.3'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.12.3'

    /* ==========================
       ðŸ”¹ LOMBOK
       ========================== */
    compileOnly 'org.projectlombok:lombok:1.18.40'
    annotationProcessor 'org.projectlombok:lombok:1.18.40'
    testCompileOnly 'org.projectlombok:lombok:1.18.40'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.40'

    /* ==========================
       ðŸ”¹ TESTING
       ========================== */
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

/* ==========================
   ðŸ”¹ SPRING BOOT CONFIG
   ========================== */
springBoot {
    mainClass = 'styp.com.cenate.CenateApplication'
}

/* ==========================
   ðŸ”¹ TEST CONFIG
   ========================== */
tasks.named('test') {
    useJUnitPlatform()
}

/* ==========================
   ðŸ”¹ CUSTOM TASKS
   ========================== */
tasks.register('cleanBuild') {
    dependsOn 'clean', 'build'
}

/* ==========================
   ðŸ”¹ COMPILATION OPTIMIZATION
   ========================== */
tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
    options.compilerArgs += ['-parameters']
    options.annotationProcessorPath = configurations.annotationProcessor
}

/* ==========================
   ðŸ”¹ LOGGING Y BUILD CACHE
   ========================== */
tasks.withType(Test).configureEach {
    systemProperty "spring.profiles.active", "test"
    testLogging {
        events "passed", "skipped", "failed"
    }
}
