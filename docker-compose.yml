version: "3.9"

services:
  db:
    image: postgres:15
    container_name: cenate-db
    environment:
      POSTGRES_DB: maestro_cenate
      POSTGRES_USER: chatuser
      POSTGRES_PASSWORD: chatpass
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chatuser"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build: ./backend
    container_name: cenate-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/maestro_cenate
      SPRING_DATASOURCE_USERNAME: chatuser
      SPRING_DATASOURCE_PASSWORD: chatpass
    ports:
      - "8080:8080"
    restart: on-failure

  frontend:
    build:
      context: ./frontend
      args:
        REACT_APP_API_URL: http://cenate-backend:8080/api
    container_name: cenate-frontend
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  db_data:
