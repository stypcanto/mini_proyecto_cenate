# ========================================================================
# ‚öôÔ∏è DOCKER COMPOSE - CENATE PLATFORM
# Multi-stack: Spring Boot (backend) + React (Vite/CRA) + Nginx
# Compatible con Mac M1/M2 (ARM64) y Linux AMD64
# ========================================================================

services:
  # ------------------------------------------------------------
  # üß© BACKEND - SPRING BOOT (Java 17 / Gradle Build)
  # ------------------------------------------------------------
  backend:
    container_name: cenate-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      # üóÑÔ∏è Base de datos
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL:-jdbc:postgresql://10.0.89.13:5432/maestro_cenate}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD:-Essalud2025}
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
      SPRING_JPA_SHOW_SQL: "true"

      # üîê JWT
      JWT_SECRET: ${JWT_SECRET:-404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}

      # üåç Zona horaria
      TZ: America/Lima
    ports:
      - "8080:8080"
    networks:
      - cenate-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1.5G


  # ------------------------------------------------------------
  # üíª FRONTEND - REACT + NGINX
  # ------------------------------------------------------------
  frontend:
    container_name: cenate-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: "http://backend:8080/api"   # üß≠ Comunicaci√≥n interna backend
    depends_on:
      - backend
    ports:
      - "80:80"
    environment:
      - TZ=America/Lima
    networks:
      - cenate-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M

# ========================================================================
# üåê RED INTERNA DOCKER
# ========================================================================
networks:
  cenate-net:
    driver: bridge