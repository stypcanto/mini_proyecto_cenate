

services:
  # ===============================
  # ðŸ§© BACKEND (Spring Boot)
  # ===============================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cenate-backend
    environment:
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL:-jdbc:postgresql://10.0.89.13:5432/maestro_cenate}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD:-Essalud2025}
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
      SPRING_JPA_SHOW_SQL: "true"
      TZ: America/Lima
    ports:
      - "8080:8080"
    networks:
      - cenate-net
    restart: unless-stopped
    # ðŸ‘‰ Para builds mÃ¡s rÃ¡pidos
    deploy:
      resources:
        limits:
          memory: 1.5G

  # ===============================
  # ðŸ’» FRONTEND (React + Nginx)
  # ===============================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cenate-frontend
    depends_on:
      - backend
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://backend:8080/api
      - TZ=America/Lima
    networks:
      - cenate-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M

# ===============================
# ðŸ”— Redes
# ===============================
networks:
  cenate-net:
    driver: bridge
