# ========================================================================
# ‚öôÔ∏è DOCKER COMPOSE - CENATE PLATFORM
# Multi-stack: Spring Boot + Gradle (backend) + React CRA (frontend) + Nginx
# Compatible con Mac M1/M2 (ARM64) y Linux AMD64
# ========================================================================

services:
  # ------------------------------------------------------------
  # üß© BACKEND - SPRING BOOT (Java 17 / Gradle Build)
  # ------------------------------------------------------------
  backend:
    container_name: cenate-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      # üóÑÔ∏è Base de datos
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL:-jdbc:postgresql://10.0.89.241:5432/maestro_cenate}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD:-Essalud2025}
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
      SPRING_JPA_SHOW_SQL: "true"

      # üîê JWT
      JWT_SECRET: ${JWT_SECRET:-404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}

      # üìß Email SMTP (via host a servidor EsSalud)
      MAIL_HOST: ${MAIL_HOST:-host.docker.internal}
      MAIL_PORT: ${MAIL_PORT:-2525}
      MAIL_USERNAME: ${MAIL_USERNAME:-cenate.contacto@essalud.gob.pe}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-essaludc50}
      MAIL_SMTP_AUTH: ${MAIL_SMTP_AUTH:-false}
      MAIL_SMTP_STARTTLS: ${MAIL_SMTP_STARTTLS:-false}
      MAIL_SMTP_SSL: ${MAIL_SMTP_SSL:-false}

      # üîó Frontend URL (para enlaces en emails de recuperaci√≥n de contrase√±a)
      FRONTEND_URL: ${FRONTEND_URL:-http://10.0.89.239}

      # üåç Zona horaria
      TZ: America/Lima
    ports:
      - "8080:8080"
    volumes:
      # üì∏ Volumen para archivos subidos (EXTERNO - fuera del proyecto Docker)
      - /var/cenate-uploads:/app/uploads
    extra_hosts:
      # Permite al contenedor acceder a la red del host (macOS Docker Desktop)
      - "host.docker.internal:host-gateway"
    depends_on:
      - smtp-relay
    networks:
      - cenate-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2.5G


  # ------------------------------------------------------------
  # üìß SMTP RELAY - Postfix (reenv√≠a al servidor EsSalud)
  # ------------------------------------------------------------
  smtp-relay:
    container_name: smtp-relay-cenate
    image: boky/postfix
    ports:
      - "2525:25"
    environment:
      - RELAYHOST=172.20.0.227:25
      - ALLOWED_SENDER_DOMAINS=essalud.gob.pe
      - POSTFIX_myhostname=cenate.essalud.gob.pe
      - TZ=America/Lima
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "postfix", "status"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ------------------------------------------------------------
  # üíª FRONTEND - REACT + NGINX
  # ------------------------------------------------------------
  frontend:
    container_name: cenate-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # El build usa .env.production que ya tiene REACT_APP_API_URL=/api
        NODE_ENV: production
    depends_on:
      - backend
    ports:
      - "80:80"
    environment:
      - TZ=America/Lima
    networks:
      - cenate-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M

# ========================================================================
# üåê RED INTERNA DOCKER
# ========================================================================
networks:
  cenate-net:
    driver: bridge