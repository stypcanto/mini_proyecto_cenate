version: "3.9"

services:
  # ===============================
  # ðŸ§© BACKEND (Spring Boot)
  # ===============================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cenate-backend
    environment:
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL:-jdbc:postgresql://10.0.89.13:5432/maestro_cenate}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD:-Essalud2025}
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
      SPRING_JPA_SHOW_SQL: "true"
      TZ: America/Lima
    ports:
      - "8080:8080"
    networks:
      - cenate-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1.5G

  # ===============================
  # ðŸ’» FRONTEND (React CRA + Nginx)
  # ===============================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cenate-frontend
    depends_on:
      - backend
    ports:
      - "80:80"
    environment:
      - REACT_APP_API_URL=/api        # âœ… CRA usa este prefijo
      - TZ=America/Lima
    networks:
      - cenate-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M

# ===============================
# ðŸ”— RED DE CONEXIÃ“N INTERNA
# ===============================
networks:
  cenate-net:
    driver: bridge