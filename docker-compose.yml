# ========================================================================
# ‚öôÔ∏è DOCKER COMPOSE - CENATE PLATFORM
# Multi-stack: Spring Boot (backend) + React (Vite/CRA) + Nginx
# Compatible con Mac M1/M2 (ARM64) y Linux AMD64
# ========================================================================

services:
  # ------------------------------------------------------------
  # üß© BACKEND - SPRING BOOT (Java 17 / Gradle Build)
  # ------------------------------------------------------------
  backend:
    container_name: cenate-backend
    build:
      context: ./backend          # üëà Muy bien: el contexto es el correcto
      dockerfile: Dockerfile
    environment:
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL:-jdbc:postgresql://10.0.89.13:5432/maestro_cenate}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD:-Essalud2025}
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
      SPRING_JPA_SHOW_SQL: "true"
      TZ: America/Lima
    ports:
      - "8080:8080"
    networks:
      - cenate-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1.5G

    # üö´ Aseg√∫rate de NO tener montado ning√∫n volumen hacia /app
    volumes:
      - ./backend/build/libs/cenate-0.0.1-SNAPSHOT.jar:/tmp/cenate-0.0.1-SNAPSHOT.jar:ro

  # ------------------------------------------------------------
  # üíª FRONTEND - REACT + NGINX
  # ------------------------------------------------------------
  frontend:
    container_name: cenate-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: "http://backend:8080/api"   # üß≠ URL interna entre contenedores
    depends_on:
      - backend
    ports:
      - "80:80"
    environment:
      - TZ=America/Lima
    networks:
      - cenate-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M

# ========================================================================
# üåê RED INTERNA DOCKER
# ========================================================================
networks:
  cenate-net:
    driver: bridge