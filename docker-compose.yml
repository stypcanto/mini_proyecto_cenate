# ========================================================================
# ‚öôÔ∏è DOCKER COMPOSE - CENATE PLATFORM
# Multi-stack: Spring Boot (backend) + React CRA + Nginx (frontend)
# Compatible con Mac M1/M2 y entornos Linux
# ========================================================================
version: "3.9"

services:
  # ------------------------------------------------------------
  # üß© BACKEND - SPRING BOOT (Java 17 / Gradle Build)
  # ------------------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cenate-backend
    environment:
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL:-jdbc:postgresql://10.0.89.13:5432/maestro_cenate}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD:-Essalud2025}
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
      SPRING_JPA_SHOW_SQL: "true"
      TZ: America/Lima
    ports:
      - "8080:8080"
    networks:
      - cenate-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1.5G

  # ------------------------------------------------------------
  # üíª FRONTEND - REACT + NGINX (Build con Node 18)
  # ------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: "http://backend:8080/api"   # üëà uso interno en red Docker
    container_name: cenate-frontend
    depends_on:
      - backend
    ports:
      - "80:80"
    environment:
      - REACT_APP_API_URL=/api         # ‚úÖ visible en navegador (proxy Nginx)
      - TZ=America/Lima
    networks:
      - cenate-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M

# ========================================================================
# üåê RED INTERNA DOCKER (aislada y eficiente)
# ========================================================================
networks:
  cenate-net:
    driver: bridge